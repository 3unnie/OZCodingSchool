<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1></h1>
    <script>
        const h1 = document.querySelector('h1');

        const ask = confirm("시험 응시자 입니까?");
        
        if(ask){ //true 일때 if 문 실행
            let num1 = 100;
            let num2 = 50;
 
            let score = parseInt(prompt("당신의 점수는 몇점입니까?"));

            if(score === num1){
                document.write("<h3>(만점)합격입니다.</h3>");
            }else if(score > num2){
                document.write("<h3>합격 입니다.</h3>");
            }else{
                document.write("<h3>불합격 입니다.</h3>");
            }
        }else{
            h1.textContent = "응시자만 확인 할수 있습니다. 전 단계로 돌아가 주세요"
        }

    </script>
</body>
</html>
