<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문for</title>
</head>
<body>
    <script>
        let i = 0;

        for(i; i<=4; i+=1){
            document.write(`${i+1}번째 반복중<br/>`);
        }

        alert(i);
    </script>
</body>
</html>
