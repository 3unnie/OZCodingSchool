<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문while</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("set number"));

        while(num != 0){
            console.log(num);
            document.write("loop<br/>");
            num -= 1;
        }
    </script>
</body>
</html>
