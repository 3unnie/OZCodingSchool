<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <!-- 부트스트랩  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- 개별 CSS -->
    <link href="css/admin.css" rel="stylesheet"> 
</head>
<body>
    <div class="container-md">
        <div class="row"><!--제목 부분-->         
            <a href="#" class="col-3" id="newProduct">
                신규 등록 상품
                <span></span>
            </a>
            <a href="#" class="col-3" id="soldOut">
                기존 상품
                <span></span>
            </a>
            <div class="col-2"></div>
            <div class="col text-center" id="searchBox"><!--검색 창-->
                <form class="row">
                    <div class="col"><!--카테고리-->
                        <label class="visually-hidden" for="selectPref"></label>
                        <select id="selectPref">
                            <option value="all" selected>카테고리</option>
                            <option value="feed" >사료</option>
                            <option value="snack" >간식</option>
                            <option value="health" >건강/관리</option>
                            <option value="pottySupplies" >배변용품</option>
                            <option value="catTower" >캣타워</option>
                            <option value="livingGoods" >리빙용품</option>
                            <option value="beauty" >미용/목욕</option>
                            <option value="toy" >장난감</option>
                        </select>
                    </div>
                    <div class="col"><!--입력창-->
                        <input type="search" placeholder="제품명을 입력해주세요." id="searchBar">
                    </div>
                    <div class="col"><!--조회-->
                        <input type="submit" value="조회" title="조회" id="submitBtn">
                    </div>
                </form>
            </div>
        </div><!--/제목부분-->
        <div class="row text-center" id="tableBox"><!--목록-->
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>재고</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>평점</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row text-center" id="tableBox2" style="display:none;"><!--목록2-->
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>재고</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>평점</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row"><!--체크박스 삭제 & 페이지 네이션 부분-->
            <div class="col"><!--체크박스 선택취소 와 삭제-->
                <input type="reset" value="선택취소" title="선택취소" id="resetBtn">
                <input type="button" value="삭제" title="삭제" id="deleteBtn">
            </div>
            <div class="col"><!--페이지 네이션-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item">
                            <a href="#" id="previous">Previous</a>
                        </li>
                        <li class="page-item">
                             <span id="firNum">1</span> of <span id="secNum">5</span></li>
                        <li class="page-item">
                            <a href="#" id="next">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div><!--/div-->
    <!--부트스트랩 JS -->
    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
