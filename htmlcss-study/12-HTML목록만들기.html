<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <!-- 순서없는 ul-->
        <h1>오즈 코딩 스쿨</h1>

        <ul>
            <li>백 엔드</li> <!-- 블럭 요소 -->
            <li>프런트 엔드</li>
        </ul>

        <hr />

        <!-- 순서가 정해진 ol-->

        <h1>오늘 저녁 메뉴 선택지</h1>

        <ol start="1" type="i">
            <li>김치찌개</li>
            <li>된장찌개</li>
            <li>샤브샤브</li>
            <li>삼겹살</li>
        </ol>


        <h1>반려 동물</h1>

        <ul start="1">
            <li>강아지</li>
            <ol>
                <li>활발하다</li>
                <li>매우 활발하다</li>
            </ol>
            <li>고양이</li>
            <ol>
                <li>조용하다</li>
                <li>매우 조용하다</li>
            </ol>
        </ul>
    </body>
</html>
