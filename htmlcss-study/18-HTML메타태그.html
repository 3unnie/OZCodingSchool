<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <!-- html 문서에 메타데이터 정의 즉! 문서의 정보를 말한다 -->
        <!-- head안에 들어간다 -->
        <!-- 웹페이지의 정보를 제공함으로 검색엔진이 페이지를 검색 및 검생 결과 참고 -->
        <meta 
        charset="utf-8" 
        http-equiv="x-ua-compatible"
        content="chrome"
        name="author"
        content="choeunji"
        name="keyword"
        content="쓰레기"
        >
        <!-- charset 문자 인코딩 -->
        <!-- http-equiv 인터넷에서 데이터를 주고 받는 프로토콜 -->
        <!-- name 서버로 보내는 값 -->
        <title>메타 태그</title>
    </head>
    <body>

    </body>
</html>
