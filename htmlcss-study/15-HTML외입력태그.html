<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 유형</title>
    </head>
    <body>
        <fieldset>
            <legend>설문조사</legend>
            <h2>애완동물</h2>
            <select multiple size="2"> <!-- ctrl 로 멀티 가능-->
                <option value="dog" selected>강아지</option>
                <option value="cat">고양이</option>
                <option value="rizard">도마뱀</option>
            </select>
            <h3>기타</h3>
            <textarea cols="30" rows="3" placeholder="선택사항"></textarea>
        </fieldset>

        <h2>로딩 중</h2>
        <progress max="100" value="60"></progress>

        <h2>호출</h2>
        <button>클릭</button>
        <input type="button" value="취소">

    </body>
</html>
