<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunnie 톡방</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="css/17-CSS.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user-box">
                        <div class="user-pic">
                            
                        </div>
                    </div>
                    <div class="user-box">
                        <p class="user-nic">조 먼지</p>
                        <p class="user-count">3</p>
                    </div>
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form-field">
                <textarea class="chat-form-msg"></textarea>
                <input type="submit" value="전송" class="chat-form-btn">
            </section>
        </form>
    </div>
</body>
</html>
