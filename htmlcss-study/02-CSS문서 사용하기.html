<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS문서 사용하기</title>
    <style>
        p{
            color: orange;
        }
    </style>
    <link href="css/02-CSS.css" rel="stylesheet">
</head>
<body>
    <p style="color: blue; opacity: 50%;">안녕하세요 !EUNNIE 입니다.</p> <!-- 인라인 으로 css 적용 -->
    
    <p>안녕하세요 !EUNNIE 입니다.</p> <!-- 내부 스타일시트로 적용 -->
    
    <p>안녕하세요 !EUNNIE 입니다.</p> <!-- 외부 스타일시트로 적용 -->

    <!-- 인라인 스타일은 우선적으로 적용된다. -->
    <!-- 인라인 스타일이 아닐경우는 나중에 적용된 선언문이 적용이된다 -->
</body>
</html>
