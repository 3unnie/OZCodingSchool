<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>

        <h1>블록 레벨 요소 h1</h1>
        <p>너비를 모두 차지하는 블록 레벨 요소 태그</p>

        <hr />

        <h1>인라인 요소 태그</h1>
        <strong>두꺼운 텍스트를 보여주는 태그</strong>
        <mark>형광색을 주는 태그</mark>

        <hr />

        <h1>블록 레벨 요소 와 인라인 요소 </h1>
        <p>
            <q>블록 레벨 요소</q>의 안에 는<br />
            종종 <q>인라인 요소</q>가<br />
            포함 되기도 합니다.
        </p>

    </body>
</html>
