<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 유형</title>
    <style>
        p{
            display:inline;
            /*
            block
            inline은 width나 height를 적용 할 수 없다
            inline-block은 width나 height를 적용 할 수 있다
            none 그냥 안보여요
            */
        }
    </style>
</head>
<body>
    <!-- p 는 블럭요소 -->
    <p>페르시안</p>
    <p>먼치킨</p>
    <p>브리티시쇼트</p>
    <p>랙돌</p>
    <p>러시안블루</p>
</body>
</html>
