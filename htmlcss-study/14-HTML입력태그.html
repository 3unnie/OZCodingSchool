<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <meta charset="utf-8">
        <title>입력(input) 유형</title>
    </head>
    <body>
        <h1>LogIn</h1>
        <label>
            ID
            <input type="text" placeholder="아이디"> 
        </label>

        <label for="pw">PW</label>
        <input type="password" id="pw" placeholder="비밀번호">

        <hr>

        <input type="number">
        <br />
        <input type="range">
        <br />
        <label>
            <input type="checkbox"> 조먼지
        </label>
    </body>
</html>
