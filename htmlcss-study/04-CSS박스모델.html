<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .area{
            /*
                % : 할당된 영역을 기준으로 백분율 계산
            */
            width: 200px;
            height: 100px;
        }
        .area2{
            /* 내가 속한 영역에 관련 값이 있어아 적용이 가능 (예시 height 는 없음)*/
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>선미 -  가시나</h2>
    <p>왜 예쁜 날 두고 가시나</p>
    <p class="area">날 두고 떠나가시나</p>
    <p>그리 쉽게 떠나가시나</p>
    <p>같이 가자고</p>
    <p>약속해놓고</p>
    <p class="area2">가시나 가시나</p>
</body>
</html>
